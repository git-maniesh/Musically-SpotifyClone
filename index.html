<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musically - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="img/close.svg" width="30" class="invert" alt="">
        </div>
        <div class="home bg-grey m-1 rounded p-1">
          <div class="logo"><img class="invert" width="60" src="img/logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey m-1 rounded p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg " alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <h3>~ Made by Maniesh ðŸ˜Ž</h3>
            
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="flex hamburgerContainer">
              <img src="img/hamburger.svg" class="invert hamburger" alt="">
            
              <svg
                class="invert"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <circle
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
                <path
                  d="M8 12L16 12M8 12C8 11.2998 9.9943 9.99153 10.5 9.5M8 12C8 12.7002 9.9943 14.0085 10.5 14.5"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                class="invert"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <circle
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
                <path
                  d="M16 12L8 12M16 12C16 12.7002 14.0057 14.0085 13.5 14.5M16 12C16 11.2998 14.0057 9.99153 13.5 9.5"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

            </div>
           
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log In</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"><span></span></div>
            </div>
            <div class="abovebar">
              <div class="songinfo" ></div>
              <div class="songbuttons">
                <img width="35" id="previous" src="img/previous.svg" alt="" />
                <img width="35" id="play" src="img/play.svg" alt="" />
                <img width="35" id="next" src="img/next.svg" alt="" />
              </div>
              <div  class="timevol">
                
                <div class="songtime">
                  
                </div>
                <div class="volume">
                  <img src="img/volume.svg" width="35 "  alt="">
                  <div class="range">
                    <input type="range" name="volume" id="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
